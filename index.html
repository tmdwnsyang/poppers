<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Seung's Thing</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="intro">
    <div id="subT" class="subIntro">Poppers! — The Game<br>
      <div class="subtextSmall">Choose between the three options below and
        see if you can get a matching color with fewest number of clicks.<br>
        A part of Sam's Summer WebDev Project: tmdwns.yang @ github
      </div>

    </div>
  </div>
  <div id="levels">
    <button class="levelTile" id="easy">Easy 😀
      <div style="font-size: 0.3em">Only 4 X 1 blocks and limited colors will be available. Train here!
      </div>
    </button>
    <button class="levelTile" id="hard">Hard 😦
      <div style="font-size: 0.3em">Only 4 X 2 blocks and more colors! You may need a little patience,
        though.</div>
    </button>
    <button class="levelTile" id="extreme">Xtreme 😭
      <div style="font-size: 0.3em">4 X 4 blocks and all RGB levels available for all 3 colors. Try this if you have
        nothing else to do.</div>
      <button class="levelTile" id="ranking">Ranking 🏆
        <div style="font-size: 0.3em">Display all previous scores and rosters.</div>
      </button>
      <button class="levelTile" id="shareResults">Share 💖
        <div style="font-size: 0.3em">Share your scores to brag to your friends and your loved ones.</div>
      </button>
      <button class="levelTile" id="custom">About 📄
        <div style="font-size: 0.3em">Credits, documentations, and more!</div>
      </button>
    </button>
  </div>
  <div id="container">
  </div>
  <div id=tile2>
    <div class="hiddenTile">
      <div class="subtextSmall" ></div>
    </div>
  </div>
  <div class="popupContainer">
    <div class="popup" id="popup">
      <div class="scoreBoard"> 
      </div>
    </div>
  <script src="index.js" type="module">


  </script>

</body>

</html>
