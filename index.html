<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Seung's Thing</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>

  <div id="intro">
    <div id="subT" class="subIntro">Poppers! — The Game<br>
      <div style="font-size: 0.3em">Choose between the three options below and
        see if you can get any matching color with fewest number of clicks.<br>
        A part of Sam's Summer WebDev Project: tmdwnsyang @ github
      </div>
      <span id="timer" style = "visibility:visible"></span> 
      <div class ="score"></div>
    </div>
  </div>
  <div id="levels">
    <button class="levelTile" id="easy">Easy 
       <img  class ="mainImages"src = "images/g12.svg" alt="img"/>
      <div style="font-size: 0.3em">Only 4 X 1 blocks and limited colors will be available. Train here!
      </div>
    </button>
    <button class="levelTile" id="hard">Hard 
      <img  class ="mainImages"src = "images/g208.svg" alt="img"/>
      <div style="font-size: 0.3em">Only 4 X 2 blocks and more colors! You may need a little patience,
        though.</div>
    </button>
    <button class="levelTile" id="extreme">Xtreme 
      <img  class ="mainImages"src = "images/g946.png?raw=true" alt="img"/>
      <div style="font-size: 0.3em">4 X 4 blocks and all RGB levels available for all 3 colors. Try this if you have
        nothing else to do.</div>
      <button class="levelTile" id="ranking">Ranking 
        <img  class ="mainImages"src = "images/g11822.svg" alt="img"/>
        <div style="font-size: 0.3em">Display all previous scores and rosters—world-wide!</div>
      </button>
      <button class="levelTile" id="shareResults">Shoutout!
        <img  class ="mainImages"src = "images/g17870.svg" alt="img"/>
        <div style="font-size: 0.3em">Spread the love for this game.</div>
      </button>
      <button class="levelTile" id="custom">About 
        <img  class ="mainImages"src = "images/g16186.svg" alt="img"/>
        <div style="font-size: 0.3em">Credits, documentations, and more!</div>
      </button>
    </button>
   
  </div>
  <div id="container">
  </div>
  <div id=tile2>
    <div class="hiddenTile">
      <div class="subtextSmall" ></div>
    </div>
  </div>
  <div class="popupContainer">
    <div class="popup" id="popup">
      <div class="scoreBoard"> 
      </div>
      <div class="social-container">
        <a href="#" class="twitter">
          <!-- <i class="fa fa-twitter"></i>Twitter
        </a> -->

        
<!--         
        <a href="#" class="facebook"><i class="fa fa-facebook"></i>Facebook</a>
        
        <a href="#" class="googleplus"><i class="fa fa-google-plus"></i>Google +</a>
        
        <a href="#" class="pinterest"><i class="fa fa-pinterest"></i>Pinterest</a>
        
        <a href="#" class="dribbble"><i class="fa fa-dribbble"></i>Dribbble</a>
        
        <a href="#" class="instagram"><i class="fa fa-instagram"></i>Instagram</a>
        </div>    -->
    </div>
  <script src="index.js" type="module">


  </script>

</body>

</html>
